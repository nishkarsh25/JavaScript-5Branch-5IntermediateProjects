<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="./output.css" rel="stylesheet"> -->
    <title>Form Validation</title>
    <!-- Add Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-400 to-pink-500 flex items-center justify center min-h-screen">
    <div class="container mx-auto max-w-md p-8 bg-white rounded-lg shadow-md">
        <form class="form">
            <h1 class="text-3xl font-semibold mb-8 text-center text-gray-800">Registration Form</h1>
            <div class="form-control mb-6">
                <label for="username" class="block text-gray-700 font-semibold mb-2 cursor-pointer">Username:</label>
                <input type="text" id="username" class="input-field border border-purple-500 px-3 py-2 rounded-md focus:border-pink-500 focus:outline-none">
                <p class="error"></p>
            </div>
            <div class="form-control mb-6">
                <label for="email" class="block text-gray-700 font-semibold mb-2 cursor-pointer">Email:</label>
                <input type="email" id="email" class="input-field border border-purple-500 px-3 py-2 rounded-md focus:border-pink-500 focus:outline-none">
                <p class="error"></p>
            </div>
            <div class="form-control mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2 cursor-pointer">Password:</label>
                <input type="password" id="password" class="input-field border border-purple-500 px-3 py-2 rounded-md focus:border-pink-500 focus:outline-none">
                <p class="error"></p>
            </div>
            <div class="form-control mb-6">
                <label for="confirm-password" class="block text-gray-700 font-semibold mb-2 cursor-pointer">Confirm Password:</label>
                <input type="password" id="confirm-password" class="input-field border border-purple-500 px-3 py-2 rounded-md focus:border-pink-500 focus:outline-none">
                <p class="error"></p>
            </div>
            <button id="btn" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
