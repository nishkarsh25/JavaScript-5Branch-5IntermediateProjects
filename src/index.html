<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Typing Game</title>
    <!-- Add Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-yellow-300 to-orange-500 flex justify-center items-center h-screen">
    <div class="wrapper bg-white p-8 rounded-lg shadow-md flex flex-col items-center justify-center">
        <h1 class="text-3xl font-semibold text-center mb-4">Type without Backspace!</h1>
        <input type="text" class="input-field  border border-gray-300 px-4 py-2 rounded-md mb-4 focus:outline-none focus:border-blue-500 placeholder-gray-500">
        <div class="typing-text text-center border border-yellow-400 rounded-lg p-4 mb-6">
            <p class="  text-gray-700 mb-6 ">
                
            </p>
            <hr class="border border-yellow-300 my-6">
            <div class="content">
                <div class="result-details flex justify-around bg-gray-200 border border-red-500 p-4 rounded-lg">
                    <div class="time flex items-center text-gray-700">
                        <p class="mr-2">Time Left:</p>
                        <span><b>60</b>s</span>
                    </div>
                    <div class="mistake flex items-center text-red-600">
                        <p class="mr-2">Mistakes:</p>
                        <span>0</span>
                    </div>
                    <div class="wpm flex items-center text-green-600">
                        <p class="mr-2">WPM:</p>
                        <span>0</span>
                    </div>
                    <div class="cpm flex items-center text-blue-600">
                        <p class="mr-2">CPM:</p>
                        <span>0</span>
                    </div>
                </div>
                <button class="block mx-auto mt-6 px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
